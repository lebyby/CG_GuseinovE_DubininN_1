<div class="container">

    <!-- Координата вершины A треугольной пирамиды-->

    <div class="drawing_figure">

            <canvas id="canvasFigure" style = "weight: 800px; height: 500px"></canvas>
        </div>
        <div>

            </div>

            <div class="number_input">
                x <input type="number" id="xPoint1" value="0" min="-200" max="200" onchange="draw_figure(ctx_F, xPoint1, yPoint1, zPoint1, xPoint2, yPoint2, zPoint2, xPoint3, yPoint3, zPoint3, xPoint4, yPoint4, zPoint4); draw_plane(ctx_P, xPoint1, yPoint1, zPoint1, xPoint2, yPoint2, zPoint2, xPoint3, yPoint3, zPoint3, xPoint4, yPoint4, zPoint4);" >

            <br>
